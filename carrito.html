<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MotorShop | Carrito</title>
    
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/globales.css">
    <link rel="stylesheet" href="css/carrito.css">
    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="js/carrito.js"></script>



</head>
<body>
    <!-- ====================================
        ENCABEZADO (Header)
    ===================================== -->
    <header class="header">
        <!-- Logo izquierda -->
        <div class="header-logo">
            <img src="img/Logo.png" alt="Logo" class="logo">
            <h1> MotorShop </h1>
        </div>

        <!-- Centro: nombre del usuario + navegación -->
        <div class="header-central">
            <p class="nombre-cliente" id="nombre-cliente">¡Hola, Dylan!</p>
            <nav class="nav-cliente">
                <a href="productos.html">Productos</a>
                <a href="carrito.html">Carrito</a>
            </nav>
        </div>

        <!-- Botón admin a la derecha -->
        <div class="header-admin">
            <button class="boton-admin" id="boton-admin">Admin</button>
        </div>
    </header>
    <main class="contenedor-carrito">
        <h1> Tu Carrito</h1>
            <table id="tabla-carrito">
            <thead>
                <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena dinámicamente -->
            </tbody>
            </table>

            <p id="valor-final" class="total-carrito">El valor final a pagar es de: $0</p>

            <div class="botones">
            <button class="btn-limpiar-carrito"> Limpiar carrito</button>
            <button class="btn-finalizar-compra" id="btn-finalizar-compra"> Finalizar Compra</button>
            </div>
    </main>
</body>
</html>
