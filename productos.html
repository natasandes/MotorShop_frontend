<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MotorShop </title>
    
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/globales.css">
    <link rel="stylesheet" href="css/productos.css">


    <script defer src="js/productos.js"></script>

</head>
<body>
    <!-- ====================================
        ENCABEZADO (Header)
    ===================================== -->
    <header class="header">
        <!-- Logo izquierda -->
        <div class="header-logo">
            <img src="img/Logo.png" alt="Logo" class="logo">
            <h1> MotorShop | Productos </h1>
        </div>

        <!-- Centro: nombre del usuario + navegación -->
        <div class="header-central">
            <div class="nombre-cliente" id="nombre-cliente">¡Hola, Dylan!</div>
            <nav class="nav-cliente">
                <a href="productos.html">Productos</a>
                <a href="carrito.html">Carrito</a>
            </nav>
        </div>

        <!-- Botón admin a la derecha -->
        <div class="header-admin">
            <button class="boton-admin" id="boton-admin">Admin</button>
        </div>
    </header>


    <!-- ====================================
        CONTENIDO PRINCIPAL
    ===================================== -->
    <main>

        <section class="zona-principal">

            <!-- Toggle lateral -->
            <aside class="toggle-lateral">
                <input type="checkbox" id="categoria-toggle">
                <label for="categoria-toggle" class="switch">
                    <span class="opcion auto"><i class="fas fa-car"></i> Autos </span>
                    <span class="opcion repuesto"><i class="fas fa-cogs"></i> Repuestos </span>
                    <span class="slider"></span>
                </label>
            </aside>

            <!-- Sección productos -->
            <section class="seccion-productos">
                <h2 class="titulo-productos">Nuestros Productos</h2>

                <div class="botones-ordenamiento">
                    <button id="ordenar-nombre">Ordenar por Nombre </button>
                    <button id="ordenar-precio">Ordenar por Precio </button>
                </div>

                <div class="contenedor-productos" id="contenedor-productos">
                    <!-- El contenido se carga mediante el archivo productos.js -->
                </div>
            </section>

        </section>

    </main>
</body>
</html>
